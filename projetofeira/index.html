<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <title>O Assassinato de 1889</title>
</head>

<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="casa.jpeg" alt="">
            <p>O Assassinato de 1889</p>
            <button class="btn-proximo" data-proximo="1">Começar</button>
        </div>
        <div class="passo" id="passo-1">
            <button class="btn-proximo" data-proximo="2">Você, um detetive da polícia local de Eldorado, está em seu
                período noturno de trabalho tranquilo até então. Mas chega um jovem rapaz, que você estima ter seu 19/20
                anos, com uma feição assusstada e de arrependimento: "Boa noite, senhor. Estou aqui para me entregar,
                cometi um crime horrível..." Então você inicia o protocolo e obtém algumas informações: o rapaz se chama
                Lucas, tem 19 anos e ele, ainda essa noite, assassinou a prórpria mãe. Após o depoimento, você o lê com
                mais calma.
            </button>
        </div>
        <div class="passo" id="passo-2">
            <button class="btn-proximo" data-proximo="3">Depoimento de Lucas: "Bom... Eu nunca tive uma relação boa com
                a minha mãe, sempre fiquei mais com meu pai em tempos livres. Essa noite minha mãe havia começado a
                brigar comigo por não trabalhar e nem ajudar em casa, já que eu praticamente não faço nada além de ter
                momentos de lazer. Então, eu me revoltei, porque não era a primeira vez na semana que ela brigava comigo
                por isso. Sabia do revólver do meu pai, que deixava guardado numa gaveta na sala, peguei-a e atirei
                impulsivamente na minha mãe. Somente depois percebi o que havia feito, me arrependi e agora estou aqui
                confessando meu crime."</button>
        </div>
        <div class="passo" id="passo-3">
            <button class="btn-proximo" data-proximo="4"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
